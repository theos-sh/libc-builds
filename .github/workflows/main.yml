name: CI

on:
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest 
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: CLANG64
          update: true
          install: git mingw-w64-clang-x86_64-clang mingw-w64-clang-x86_64-lld ninja cmake libarchive

      - name: Check out LLVM 
        uses: actions/checkout@v4
        with:
          repository: "llvm/llvm-project"
          path: llvm-project 

      - name: Run a multi-line script
        run: |
          cmake -B build -G Ninja -DCMAKE_INSTALL_PREFIX=$PWD/install \
            -S llvm-project/llvm \
            -DCMAKE_BUILD_TYPE=MinSizeRel \
            -DLLVM_ENABLE_PROJECTS="clang" \
            -DLLVM_ENABLE_RUNTIMES="compiler-rt;libc" \
            -DLLVM_RUNTIME_TARGETS="x86_64-unknown-windows-gnu" \
            -DCMAKE_BUILD_WITH_INSTALL_RPATH=ON \
            -DLLVM_ENABLE_PER_TARGET_RUNTIME_DIR=ON \
            -DLLVM_LIBC_FULL_BUILD=ON
          ninja -C build install/strip
      
      - name: Compress artifacts
        run: |
          bsdtar --zstd --options "zstd:threads=4,zstd:compression-level=22" -cvf llvm.tar.zst -C install .
      
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          path: llvm.tar.zst
          compression-level: 0
